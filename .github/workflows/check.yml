name: Check
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: npm ci
      - name: Run check
        run: npm run check
      - name: Aggregate list
        run: npm run aggregate
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
